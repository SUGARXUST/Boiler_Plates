version: "2.1"
services:
  radarr:
    image: lscr.io/linuxserver/radarr
    container_name: radarr
    environment:
      - PUID=<PUID>
      - PGID=<PGID>
      - TZ=Asia/Kolkata
    volumes:
      - /home/ubuntu/docker_apps/radarr/config/:/config
      - /home/ubuntu/data/:/data #optional
    #ports:
    #  - 7878:7878
    restart: unless-stopped